<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hello</title>
</head>
<body>
    <h1 class="console"></h1>
    <div class="container">
        <div class="sign-in-area">
            <h1>Welcome!</h1>
            <h3>Sign into your drive</h3>
            <button class="btn" onclick="signIn()">Sign In</button>    
        </div>
    </div>
    <script>
        const queryString = clipUrl(window.location.href, 'index.html', false);
        const urlToContent = "https://driveapi.pythonanywhere.com/login?url=" + queryString + "getData.html"

        function clipUrl(str, to, include) {
            if (include === void 0) {
            include = false;
            }
            if (str.includes(to)) {
                return str.substr(0, str.indexOf(to) + (include ? to.length : 0));
            } else {
                return str.substr(0, str.length);
            }
        }

        function signIn() {
            return window.location.assign(urlToContent);
        }     
        
        // document.querySelector('.console').innerHTML = queryString;
    </script>
</body>
</html>
