<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hello</title>
</head>
<body>
    <!-- <h1 class="console"></h1> -->
    <div class="container">
        <div class="sign-in-area">
            <h1>Welcome!</h1>
            <h3>Sign into your drive</h3>
            <button class="btn" onclick="signIn()">Sign In</button>    
        </div>
    </div>
    <script>
        const queryString = window.location.href;
        const urlToContent = "https://driveapi.pythonanywhere.com/login?url=" + queryString + "getData.html"
        function signIn() {
            return window.location.assign(urlToContent);
        }     
        
        // document.querySelector('.console').innerHTML = urlToContent;
    </script>
</body>
</html>
